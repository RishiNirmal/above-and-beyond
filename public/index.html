<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Above and Beyond has completed 17 glorious years in the cargo management industry. Ms. Dorji Lham decided to turn her efforts to develop a superior air cargo consultation brokerage and sales operation."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Above & Beyond </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.css"/><!-- bootstrap grid -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/masterslider/style/masterslider.css" /><!-- Master slider css -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/masterslider/skins/default/style.css" /><!-- Master slider default skin -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/animate.css"/><!-- animations -->
    <link rel='stylesheet' href='%PUBLIC_URL%/assets/owl-carousel/owl.carousel.css'/><!-- Client carousel -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css"/><!-- template styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/color-blue.css"/><!-- template main color -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/retina.css"/><!-- retina ready styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/responsive.css"/><!-- responsive styles -->

    <!-- Google Web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,800,700,600' rel='stylesheet' type='text/css'>

    <!-- Font icons -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/icon-fonts/font-awesome-4.3.0/css/font-awesome.min.css"/><!-- Fontawesome icons css -->
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" >
      
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->


    <script src="%PUBLIC_URL%/assets/js/jquery-2.1.4.min.js"></script><!-- jQuery library -->
        <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script><!-- .bootstrap script -->
        <script src="%PUBLIC_URL%/assets/js/jquery.srcipts.min.js"></script><!-- modernizr, retina, stellar for parallax -->  
        <script src="%PUBLIC_URL%/assets/owl-carousel/owl.carousel.min.js"></script><!-- Carousels script -->
        <script src="%PUBLIC_URL%/assets/masterslider/masterslider.min.js"></script><!-- Master slider main js -->
        <script src="%PUBLIC_URL%/assets/js/jquery.matchHeight-min.js"></script><!-- for columns with background image -->
        <script src="%PUBLIC_URL%/assets/js/jquery.dlmenu.min.js"></script><!-- for responsive menu -->
        <script src="%PUBLIC_URL%/assets/js/include.js"></script><!-- custom js functions -->

        <script>
            /* <![CDATA[ */
            jQuery(document).ready(function ($) {
                'use strict';

                function equalHeight() {
                    $('.page-content.column-img-bkg *[class*="custom-col-padding"]').each(function () {
                        var maxHeight = $(this).outerHeight();
                        $('.page-content.column-img-bkg *[class*="img-bkg"]').height(maxHeight);
                    });
                };
                
                $(document).ready(equalHeight);
                $(window).resize(equalHeight);

                // MASTER SLIDER START 
                var slider = new MasterSlider();
                slider.setup('masterslider', {
                    width: 1140, // slider standard width
                    height: 854, // slider standard height
                    space: 0,
                    speed: 50,
                    layout: "fullwidth",
                    centerControls: false,
                    loop: true,
                    autoplay: true
                            // more slider options goes here...
                            // check slider options section in documentation for more options.
                });
                // adds Arrows navigation control to the slider.
                slider.control('arrows');

                // CLIENTS CAROUSEL START 
                $('#client-carousel').owlCarousel({
                    items: 6,
                    loop: true,
                    margin: 30,
                    responsiveClass: true,
                    mouseDrag: true,
                    dots: false,
                    responsive: {
                        0: {
                            items: 2,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true
                        },
                        600: {
                            items: 3,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true
                        },
                        1000: {
                            items: 6,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true,
                            mouseDrag: true
                        }
                    }
                });

                // TESTIMONIAL CAROUSELS START
                $('#testimonial-carousel').owlCarousel({
                    items: 1,
                    loop: true,
                    margin: 30,
                    responsiveClass: true,
                    mouseDrag: true,
                    dots: false,
                    autoheight: true,
                    responsive: {
                        0: {
                            items: 1,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true,
                            autoHeight: true
                        },
                        600: {
                            items: 1,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true,
                            autoHeight: true
                        },
                        1000: {
                            items: 1,
                            nav: true,
                            loop: true,
                            autoplay: true,
                            autoplayTimeout: 3000,
                            autoplayHoverPause: true,
                            responsiveClass: true,
                            mouseDrag: true,
                            autoHeight: true
                        }
                    }
                });
            });
            /* ]]> */
         
        </script>
        <script>
            $(document).ready(function () {
      
                $('ul.navbar-nav > li')
                        .click(function (e) {
                    $('ul.navbar-nav > li')
                        .removeClass('active');
                    $(this).addClass('active');
                });
            });
        </script>
       
  </body>
</html>
